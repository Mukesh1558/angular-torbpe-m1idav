
<div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Subject</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of details">

      <td> {{ detail.id }} </td>
      <td> {{ detail.name }} </td>
      <td> {{ detail.age }} </td>
      <td> {{ detail.subject }} </td>

    </tr>
  </tbody>
</table>



</div>
